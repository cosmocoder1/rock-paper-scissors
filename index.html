<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="app2.js" defer></script>
  <title>Rock - Paper - Scissors 2.0</title>
</head>

  <body>
    <header>
      <div class="header">
        <img src="/images/RPS2.png" class="headerImg"> 
        <h1 id="title">rps 2.0</h1>
      </div>
    </header>
    <div id="results">
      <h2 class="middle">make your play...</h2>
      <h4 class="middle" id="score"></h4>
      <img src="" class="userPlay" id="userPlay">
      <img src="" class="computerPlay" id="computerPlay">
      <h3 id="result"></h3> 
    </div>
    <main>
      <div class="buttons">
        <button id="rock" class="button">rock</button>
        <button id="paper" class="button">paper</button>
        <button id="scissors" class="button">scissors</button>
      </div>
    </main>

  </body>

</html>
